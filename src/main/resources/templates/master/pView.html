<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>상품 상세 정보 관리</title>
<link rel="stylesheet" type="text/css" href="/css/masterHeader.css">

<style>

.left_image {
    width:40%;
    height:100%;
    margin:auto;
    background-color: white;    
    display: inline-block;
    margin:0px;
    
}

.right_details {
    width:30%;
    height:100%;
    text-align: left;
    vertical-align: top;
    background-color: white;
    display:inline-block;
    margin:0px;
}

.btn_modify  {
  width:330px;
  height:40px;
  background: #168;
  color:white;
  font-weight: bold;
  border:none;
  cursor:pointer;

}

</style>

<script>
	const pModify = async (p_id) => {
		document.location.href = '/master/pModify?p_id=' + p_id;		
	}

	const pDelete = (p_id) => {
		
		if(!confirm("상품을 삭제 하시겠습니까?")) return;
		document.location.href='/master/pDelete?p_id=' + p_id;
		
	}
</script>

<script src="/js/logout.js"></script>

</head>
<body>

<!-- 로그인 여부 확인 -->
<script>
	let email = '[[${session.email}]]';
	if(email == '' || email == null || email == undefined)
		document.location.href = '/member/login';
</script>

<div class="mall">

	<div class="top_menu">
		<th:block th:replace="~{layout/MasterHeader::header}"></th:block>
	</div>
	<br><br><br><br>
	<div class="main_shop">
		<div class="left_image">
			<img th:src="@{'/p_img/' + ${view.p_stored_image}}" style="width: 490px; height:auto">
		</div>
		<div class="right_details">
			<span th:text="${view.p_name}" style="font-size:40px;font-weight:bold;"></span><br>
			<span th:text="${#numbers.formatInteger(view.p_price,3,'COMMA')+'원'}" style="font-size:40px;font-weight:bold;"></span><br><br>
			<span style="font-size:20px;">제조사 : </span><span th:text="${view.p_manufacturer}" style="font-size:20px;"></span><br>
			<span style="font-size:20px;">등록일시 : </span><span th:text="${#temporals.format(view.p_regdate,'yyyy-MM-dd')}" style="font-size:20px;"></span><br>
			<span style="font-size:20px;"><pre>[[${view.p_description}]]</pre></span><br><br>

			<div style="text-align:right;font-size:30px;font-weight:bold;">
				<span>상품 금액 : </span>&nbsp;
				<span id="total_price">[[${#numbers.formatInteger(view.p_price,3,'COMMA')}]]</span><span>원</span>
			</div>
			<br>
			<div style="float: right;">
				<input type="button" id="btn_modify" class="btn_modify" value="수정" th:onclick="pModify([[${view.p_id}]])">
			</div>
		</div>

	</div>
</div>
</body>
</html>
